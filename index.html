<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>🏆LEADERBOARD🏆</h1>
        <div class="input-container">
            <form action="" id="form">
                <input type="text" placeholder="First Name" class="fname">
                <input type="text" placeholder="Last Name" class="lname">
                <input type="number" placeholder="Score" class="score">

            </form>
        </div>
        <div class="leaderboard-result"></div>
    </div>

    <script src="https://kit.fontawesome.com/ea6665dc53.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
